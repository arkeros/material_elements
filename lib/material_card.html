<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/paper_elements/paper_shadow.html">
<link rel="import" href="../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../packages/paper_elements/paper_ripple.html">
<link rel="import" href="../../packages/paper_elements/roboto.html">

<polymer-element name="material-card" layout vertical>
  <template>
    <link href="material_card.css" rel="stylesheet">
    
    <paper-shadow id="shadow"></paper-shadow>
    
    <div id="primaryAction" on-tap="{{ primaryAction }}">
      <template if="{{ title != '' }}">
        <header>
          <h2>{{title}}</h2>
        </header>    
      </template>
      <content id="richMedia" select="[media]"></content>
      <content id="text" select="p, [text]"></content>        
      <paper-ripple fit></paper-ripple>
    </div>
    
    <div id="actions">
      <content class="action" select="[action]"></content>         
    </div>  
      
  </template>

  <script type="application/dart" src="material_card.dart"></script>
</polymer-element>
